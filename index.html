<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Day1</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <h1 class="text-danger">REGISTRATION FORM</h1>
    <div class="container">
        <form method="POST" id="form" class="form-group" onsubmit="return check()" > 
            <label>NAME</label>
            <br><input type="name" id="name" placeholder="ENTER YOUR NAME" required/><br>
            <label>EMAIL</label><br>
            <input type="email" id="mail" placeholder="ENTER YOUR Mailid" required /><br>
            <label>College Name</label>
            <br><input type="clg" placeholder="ENTER YOUR College NAME"/>
            <br><label>Date Of Birth</label>
            <br><input type="date" /><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            Male
            <input type="radio" id="female" name="gender" value="female">
            Female<br>
            <label for="branch">Branch</label>
            <br><select name="branch" id="branch">
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
                <option value="civil">CIVIL</option>
                <option value="mech">MECH</option>
            </select><br>
            <label for="tel" >Phone Number</label><br>
            <input type="tel" id="tel" type="number"  placeholder="enter your phonenumber(10digits)"><br>
            <label for="github">Git Hib Profile Link</label><br>
            <input type="url" name="git" placeholder="Enter your GitHub link"><br>
           <br> 
           <div class="button">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit" />
           </div>
        </form>
    </div> 
    
    <script type="text/javascript" src="/script.js"></script>    
</body>
</html>
